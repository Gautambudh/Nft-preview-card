<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NFT card component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Outfit">
</head>
  <body>
    <main>
      <div class="card">
        <picture class="NFT-image">
          <div class="container">
            <!-- NFT image -->
            <div class="nft-img"><img class="img-fluid" src="./images/image-equilibrium.jpg" alt=""></div>
            <div class="overlay"><img class="view img-fluid" src="./images/icon-view.svg" alt=""></div>
          </div>
        </picture>
<!--------------------------------------------------------------------------------------------------->
        <section class="nft-info">
          <!-- card-text -->
          <div class="card-text">
            <h1>Equilibrium #3429</h1>
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
            <div class="price">
              <p><img src="./images/icon-ethereum.svg" alt=""> 0.041ETH</p>
              <span id="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>                      
            </div>
            <hr />
            <div class="creator-details">
              <img id="avatar" src="./images/image-avatar.png" alt="creator">
              <span id="creation-of">Creation of</span>
              <span id="name">Jules Wyvern</span>
            </div>    
          </div>  
        </section>               
      </div>      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
